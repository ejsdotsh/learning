name: Go mod update

env:
  GO_VERSION: 1.18

on:
  workflow_dispatch:
  schedule:
    - cron: "5 14 * * 1"

jobs:

  dep_update:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ env.GO_VERSION }}
  
    - shell: bash
      env:
        ROOT_CLIENT_PEM: ${{ secrets.ROOT_CLIENT_PEM }}
        ROOT_CLIENT_KEY_PEM: ${{ secrets.ROOT_CLIENT_KEY_PEM }}
        ROOT_CLIENT_CSR: ${{ secrets.ROOT_CLIENT_CSR }}
        CA_CSR: ${{ secrets.CA_CSR }}
        
      run: |
        mkdir -p ~/.godcls
        echo "$ROOT_CLIENT_PEM" > ~/.godcls/root-client.pem
        echo "$ROOT_CLIENT_KEY__PEM" > ~/.godcls/root-client-key.pem
        echo "$ROOT_CLIENT_CSR" > ~/.godcls/root-client.csr
        echo "$CA_CSR" > ~/.godcls/ca.csr

    - name: Update minor dependencies
      run: go get -t -u ./...

    - name: Tidy
      run: go mod tidy

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

    - name: Create PR
      uses: peter-evans/create-pull-request@v4.0.4
      with:
        title: "update package dependencies & tidy"
        body: |
          this is an automagic PR, and will likely be automated in the future.

          until then, happy approving.
        branch: "dep-update"
        commit-message: |
          this is an automagic PR, and will likely be automated in the future.

          until then, happy approving.
        author: "git bot <gitbot@joshuaejs.me>"
        delete-branch:
          true
        reviewers: |
          joshuaejs
